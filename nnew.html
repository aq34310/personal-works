    <style>


        .wwww{
            background-color: rgb(27, 23, 29);
        }


       /* ---------------------------------- */
        .set {
            /* outline: 1px solid rgb(0, 255, 64);  */

            width: 100%;
            min-height: 600px;
            background-color: rgb(27, 23, 29);
            display: flex;
            flex-direction: column;
            justify-content:  space-around;
            
        }

        .poster {
            /* outline: 1px solid rgb(255, 0, 106);  */

            /* color: rgb(236, 172, 180); */
            color: rgb(255, 255, 255);
            line-height: 1.5;
            text-align: center;

        }


        .height{
            margin: 0;
        }

        .circle {
            /* outline: 1px solid rgb(0, 255, 42);  */

            width: 100%;
            min-height: 550px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .mycircle {
            /* outline: 1px solid rgb(0, 183, 255);  */

            min-height: 100px;
            min-width: 100px;
        }
        /* ---------------------------------- */


        /* ---------------------------------- */
        .caption {
            /* outline: 1px solid rgb(0, 255, 64); */

            width: 100%;
            min-height: 550px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            background-color: rgb(27, 23, 29);
            margin-top: 30px;
                 
          }

          


        /*  */
        .repeat {
            /* outline: 1px solid rgb(0, 162, 255); */

            width: 708px;
            height: 500px;
            overflow: hidden;
            position: relative;


        }

        .repeat img{
            width: 100%;
            /* height: 650px; */
           
           

        }

        ul.train {
            width: 500%;

            transform: translateX(0px);
            transition: .6s;
        }

        

        .slider-dots {
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .slider-dots li {

            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 4px;
            border: 1px solid #fff;
        }

        .slider-dots li:nth-child(1) {
            background-color: #fff;
        }

        .pageRightBtn-area {
            
            position: absolute;
            /* absolute 寬高消失 */
            top: 0;
            right: 0;
            bottom: 0;
            width: 10%;
            cursor: pointer;
            /* 手指滑鼠 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pageRightBtn-area i {
            color: #fff;
        }
        /*  */


        .notice {
            /* outline: 1px solid rgb(157, 255, 0); */

            /* height: 100%; */
            width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            justify-content: center;
            align-items: center; 
        }

        .firstStripes {
            /* outline: 1px solid rgb(157, 255, 0);  */

            color: #ffffff;
            width: 100%;
            height: 15%;           
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
            
        }

        .Stripes {

            width: 100%;
            min-height: 50px;
            display: flex;
            align-items: center;
            color: #ffffff;
            margin-bottom: 15px;
            
        }

        .Stripesone{
            min-width: 20%;
            /* height: 78%; */
            border-right: 2px solid #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 30px;
            
        }
          
        .Stripestwo{
            /* outline: 1px solid rgb(255, 0, 0); */

            height: 100%;
            display: flex;
            align-items: center; 
            justify-content: center;
            margin-left: 30px;

        }
        /* ---------------------------------- */

       
       

       

        

        @media screen and (max-width:576px) {

            .mynav{
                width: 100%;
            }

            .mynavbar{
                display: none;
                
            }

            .myword{
                display: flex;
                justify-content: center;
                align-items: center;

            }

            .mywordd{
                width: 80%;
                height: 100%;
            }
            
            
            .mycircle {
                width: 100%;
                
            }

            /* .notice{
                outline: 1px solid rgb(0, 68, 255);
                margin-top: 80px;
                
            } */

            .caption{

                height: 448px;
                
            }

            
            .Stripes {
                /* outline: 1px solid rgb(0, 68, 255); */

                display: flex;
                flex-direction: column;
                width: 100%;
                border-bottom:none;
            }

            .Stripesone{
                /* outline: 1px solid rgb(123, 255, 0); */
                width: 100%;
                margin: 0;
                border-right: none;

            }

            .Stripestwo{
                /* outline: 1px solid rgb(255, 0, 0); */
                margin: 0;

            }


            .firstStripes{
                display: flex;
                /* justify-content: flex-start; */
                justify-content: center;
                align-items: center;
                border-bottom:none;
                margin: 0;
            }


            

           


            .poster{
                margin-bottom: 30px;
            }

            .repeat{
                display: none;
            }

            .Stripesone h7{
                display: none;
            }

            .flowerframe{
                width: 100%;

            }

            

            .btn{
                display: none;
            }

            .over{
                display: block;

            }

            .bttn{
                display: block;

            }
        
        }

    </style>

    <script>
        // .index()索引直  取得目前符合條件的選擇器是第幾個 ,怎麼知道是第幾個li 比照家族 html裡排行第幾個


        // WINDOW(瀏覽器) 底下的全領域變數,任何函式都可拿來用
        // 把變數var寫在函式裡叫區域變數
        var page = 0;

        // function裡面的變數 有宣告區域變數

        $('.slider-dots li').mouseenter(function () {

            // console.log('hi', $(this).index());

            page = $(this).index();

            pageUpdate();
            // 呼叫
        })

        $('.pageRightBtn-area').click(function () {
            page++;
            if (page >= 5) {
                page = 0
            }

            pageUpdate();
            // 呼叫
        })

        function pageUpdate() {
            // transparent 透明的
            $('.slider-dots li').eq(page).css('background', '#fff').siblings().css('background', 'transparent')
            $('ul.train').css('transform', `translateX(${page * -708}px)`)
            // 橘色都代表字串
            // ` `模板字串可在中間任意的地方丟變數需寫${}
        }

        // const宣告 把東西存進去 

        const myImgsArray = ['2-1.jpg', '2-2.jpg', '2-3.jpg', '2-4.jpg', '2-5.jpg'];

        $(myImgsArray).each(function (index, item) {
            // console.log('index', index);
            // console.log('item', `<li>
            //     <img src="./imgs/${item}" alt="">
            // </li>`  );

            const myLi = `<li><img src="./imgs/${item}" alt=""></li>`;
            $('ul.train').append(myLi);
        })
    </script>
